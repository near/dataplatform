name: Coordinator

on:
  push:
    branches: [ main ]
    paths:
      - "coordinator/**"
  pull_request:
    paths:
      - "coordinator/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Protoc
      uses: arduino/setup-protoc@v2
    - name: Check
      working-directory: ./coordinator
      run: cargo check

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Protoc
      uses: arduino/setup-protoc@v2
    - name: Test
      working-directory: ./coordinator
      run: cargo test


  format:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install Protoc
      uses: arduino/setup-protoc@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.70.0
        override: true
        profile: minimal
        components: rustfmt
    - name: Check formatting
      working-directory: ./coordinator
      run: |
        cargo fmt -- --check

  clippy:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install Protoc
      uses: arduino/setup-protoc@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.70.0
        override: true
        profile: minimal
        components: clippy
    - name: Clippy check
      working-directory: ./coordinator
      run: |
        cargo clippy
